module: Tuple3
name: rotateLeft
docstring: Move each value in the tuple one position to the left, moving the value in the first position into the last position
parameters:
  - name: a
    type: ('a, 'b, 'c)
returnType: ('b, 'c, 'a)
# For compatibility
constraints:
  - no-ocaml
  - no-rescript
tests:
  - inputs: (3, 4, 5)
    output: (4, 5, 3)
examples:
  - inputs: (3, 4, 5)
    output: (4, 5, 3)
added: 0.1.0
