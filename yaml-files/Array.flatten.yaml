module: Array
name: flatten
docstring: Flatten an array of arrays into a single array
parameters:
  - name: a
    type: array<array<'a>>
    label: false
returnType: array<'a>
# For compatibility
constraints:
  - no-ocaml
  - no-rescript
tests:
  - inputs: [[1, 2], [3], [4, 5]]
    output: [1, 2, 3, 4, 5]
examples:
  - inputs: [[1, 2], [3], [4, 5]]
    output: [1, 2, 3, 4, 5]
added: 0.1.0
