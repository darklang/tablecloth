module: Float
name: atan
docstring: Find the angle (in radians) to an [(x, y)] coordinate
parameters:
  - name: a
    type: float
    label: false
returnType: radians
# For compatibility
constraints:
  - no-ocaml
  - no-rescript
tests:
  - inputs: "0."
    output: "0."
  - inputs: 1. /. 1.
    output: 0.7853981633974483
  - inputs: 1. /. -1.
    output: -0.7853981633974483
  - inputs: -1. /. -1.
    output: 0.7853981633974483
  - inputs: -1. /. 1.
    output: -0.7853981633974483
examples:
  - inputs: "0."
    output: "0."
  - inputs: 1. /. 1.
    output: 0.7853981633974483
  - inputs: 1. /. -1.
    output: -0.7853981633974483
  - inputs: -1. /. -1.
    output: 0.7853981633974483
  - inputs: -1. /. 1.
    output: -0.7853981633974483
added: 0.1.0
