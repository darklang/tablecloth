module: List
name: uniqueBy
docstring: >-
  [List.uniqueBy(xs, ~f=fcn)] returns a new list containing only those elements from [xs] that have a unique value when [fcn] is applied to them.
  The function [fcn] takes as its single parameter an item from the list and returns a [string]. If the function generates the same string for two or more list items, only the first of them is retained.
parameters:
  - name: a
    type: list<'a>
  - name: f
    type: >-
      'a => string
returnType: list<'a>
# For compatibility
constraints:
  - no-ocaml
  - no-rescript
tests:
  - inputs: [[1, 3, 4, 3, 7, 7, 6], element => string_of_int(element)]
    output: [1, 3, 4, 7, 6]
  - inputs: [[1, 3, 4, 3, 7, 7, 6], element => string_of_int(mod(5, element))]
    output: [1, 3, 4, 7]
  - inputs: [["hello", "h", "e", "hello", "l", "l", "o"], element => element]
    output: ["hello", "h", "e", "l", "o"]
examples:
  - inputs: [[1, 3, 4, 3, 7, 7, 6], element => string_of_int(element)]
    output: [1, 3, 4, 7, 6]
  - inputs: [[1, 3, 4, 3, 7, 7, 6], element => string_of_int(mod(5, element))]
    output: [1, 3, 4, 7]
  - inputs: [["hello", "h", "e", "hello", "l", "l", "o"], element => element]
    output: ["hello", "h", "e", "l", "o"]
added: 0.1.0
