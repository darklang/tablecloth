module: Option
name: unwrap
docstring: Unwrap <param a> returning [default] if called with [None]
parameters:
  - name: a
    type: option<'a>
    label: false
  - name: default
    type: \'a
    label: true
returnType: \'a
# For compatibility
constraints:
  - no-ocaml
  - no-rescript
tests:
  - inputs: [Some(42), 99]
    output: 42
  - inputs: [None, 99]
    output: 99
examples:
  - inputs: [Some(42), 99]
    output: 42
  - inputs: [None, 99]
    output: 99
added: 0.1.0
