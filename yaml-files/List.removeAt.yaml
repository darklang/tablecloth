module: List
name: removeAt
docstring: Creates a new list without the element at [index]. If [index] is outside of the bounds of the list, returns the list as-is
parameters:
  - name: a
    type: list<'a>
    label: false
  - name: index
    type: int
    label: true
returnType: list<'a>
# For compatibility
constraints:
  - no-ocaml
  - no-rescript
tests:
  - inputs: [[1, 3], -1]
    output: [1, 3]
  - inputs: [[], 0]
    output: []
  - inputs: [[], 2]
    output: []
  - inputs: [[1, 3], 1]
    output: [1]
  - inputs: [[1, 3], 0]
    output: [3]
  - inputs: [[1, 3], 4]
    output: [1, 3]
examples:
  - inputs: [[1, 3], -1]
    output: [1, 3]
  - inputs: [[], 0]
    output: []
  - inputs: [[], 2]
    output: []
  - inputs: [[1, 3], 1]
    output: [1]
  - inputs: [[1, 3], 0]
    output: [3]
  - inputs: [[1, 3], 4]
    output: [1, 3]
added: 0.1.0
