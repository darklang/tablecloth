module: Array
name: partition
docstring: Split an array into a {!Tuple2} of arrays. Values which [f] returns true for will end up in {!Tuple2.first}
parameters:
  - name: a
    type: array<'a>
    label: false
  - name: f
    type: >-
      'a => bool
    label: true
returnType: (array<'a>, array<'a>)
# For compatibility
constraints:
  - no-ocaml
  - no-rescript
tests:
  - inputs: [[1, 2, 3, 4, 5, 6], Int.isOdd]
    output: ([1, 3, 5], [2, 4, 6])
examples:
  - inputs: [[1, 2, 3, 4, 5, 6], Int.isOdd]
    output: ([1, 3, 5], [2, 4, 6])
added: 0.1.0
