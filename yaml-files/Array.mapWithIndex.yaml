module: Array
name: mapWithIndex
docstring: Apply a function [f] to every element with its index as the first argument
parameters:
  - name: a
    type: array<'a>
    label: false
  - name: f
    type: (int, 'a) => 'b
    label: true
returnType: array<'b>
# For compatibility
constraints:
  - no-ocaml
  - no-rescript
tests:
  - inputs: [[5, 5, 5], \"*"]
    output: [0, 5, 10]
examples:
  - inputs: [[5, 5, 5], \"*"]
    output: [0, 5, 10]
added: 0.1.0
