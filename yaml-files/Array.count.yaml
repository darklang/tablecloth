module: Array
name: count
docstring: Count the number of elements which function [f] will return [true]
parameters:
  - name: a
    type: array<'a>
    label: false
  - name: f
    type: >-
      'a => bool
    label: true
returnType: int
# For compatibility
constraints:
  - no-ocaml
  - no-rescript
tests:
  - inputs: [[1, 3, 4, 8], Int.isEven]
    output: 2
  - inputs: [[1, 3], Int.isEven]
    output: 0
  - inputs: [[], Int.isEven]
    output: 0
examples:
  - inputs: [[1, 3, 4, 8], Int.isEven]
    output: 2
  - inputs: [[1, 3], Int.isEven]
    output: 0
  - inputs: [[], Int.isEven]
    output: 0
added: 0.1.0
