module: Tuple3
name: tail
docstring: Extract the second and third values of a {!Tuple3} as a {!Tuple2}
parameters:
  - name: a
    type: ('a, 'b, 'c)
    label: false
returnType: ('b, 'c)
# For compatibility
constraints:
  - no-ocaml
  - no-rescript
tests:
  - inputs: (3, 4, 5)
    output: (4, 5)
examples:
  - inputs: (3, 4, 5)
    output: (4, 5)
added: 0.1.0
