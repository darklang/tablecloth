module: Float
name: toInt
docstring: Attempt to convert <param a> into an Int
parameters:
  - name: a
    type: float
returnType: option<int>
# For compatibility
constraints:
  - no-ocaml
  - no-rescript
tests:
  - inputs: >-
      5.
    output: Some(5)
  - inputs: 5.3
    output: Some(5)
  - inputs: >-
      0.
    output: Some(0)
  - inputs: >-
      -7.
    output: Some(-7)
  - inputs: nan
    output: None
  - inputs: infinity
    output: None
  - inputs: negativeInfinity
    output: None
examples:
  - inputs: >-
      5.
    output: Some(5)
  - inputs: 5.3
    output: Some(5)
  - inputs: >-
      0.
    output: Some(0)
  - inputs: >-
      -7.
    output: Some(-7)
  - inputs: nan
    output: None
  - inputs: infinity
    output: None
  - inputs: negativeInfinity
    output: None
added: 0.1.0
