module: Tuple3
name: initial
docstring: Extract the first and second values of a {!Tuple3} as a {!Tuple2}
parameters:
  - name: a
    type: ('a, 'b, 'c)
returnType: ('a, 'b)
# For compatibility
constraints:
  - no-ocaml
  - no-rescript
tests:
  - inputs: (3, 4, 5)
    output: (3, 4)
examples:
  - inputs: (3, 4, 5)
    output: (3, 4)
added: 0.1.0
