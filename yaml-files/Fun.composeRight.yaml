module: Fun
name: compose
docstring: Function composition, passing result from right to left
parameters:
  - name: a
    type: >-
      'a
    label: false
  - name: b
    type: >-
      'b => 'c
    label: false
  - name: c
    type: >-
      'a => 'b
    label: false
returnType: >-
  'c
# For compatibility
constraints:
  - no-ocaml
  - no-rescript
tests:
  - inputs: [1, x => x + 1, x => x * 2]
    output: 3
examples:
  - inputs: [1, x => x + 1, x => x * 2]
    output: 3
added: 0.1.0
