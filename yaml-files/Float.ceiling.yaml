module: Float
name: ceiling
docstring: Takes param<a>, and returns the least number greater than or equal to param<a>
parameters:
  - name: a
    type: float
returnType: float
# For compatibility
constraints:
  - no-ocaml
  - no-rescript
tests:
  - inputs: 1.2
    output: 2.
  - inputs: 1.5
    output: 2.
  - inputs: 1.8
    output: 2.
  - inputs: -1.2
    output: -1.
  - inputs: -1.5
    output: -1.
  - inputs: -1.8
    output: -1.
examples:
  - inputs: 1.2
    output: 2.
  - inputs: 1.5
    output: 2.
  - inputs: 1.8
    output: 2.
  - inputs: -1.2
    output: -1.
  - inputs: -1.5
    output: -1.
  - inputs: -1.8
    output: -1.
added: 0.1.0
