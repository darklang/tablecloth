module: Fun
name: constant
docstring: Create a function that {b always} returns the same value
parameters:
  - name: a
    type: >-
      'a
    label: false
  - name: b
    type: >-
      'b
    label: false
returnType: >-
  'a
# For compatibility
constraints:
  - no-ocaml
  - no-rescript
tests:
  - inputs: [1, 2]
    output: 1
examples:
  - inputs: [1, 2]
    output: 1
