module: Array
name: maximum
docstring: Find the largest element using the provided [compare] function. Returns [None] if called on an empty array
parameters:
  - name: a
    type: array<'a>
    label: false
  - name: compare
    type: ('a, 'a) => int
    label: true
returnType: option<'a>
# For compatibility
constraints:
  - no-ocaml
  - no-rescript
tests:
  - inputs: [[1, -2, 3], Int.compare]
    output: Some(3)
  - inputs: [[], Int.compare]
    output: None
examples:
  - inputs: [[1, -2, 3], Int.compare]
    output: Some(3)
  - inputs: [[], Int.compare]
    output: None
added: 0.1.0
