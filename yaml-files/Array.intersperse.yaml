module: Array
name: intersperse
docstring: Places [sep] between all the elements of the given array
parameters:
  - name: a
    type: array<'a>
    label: false
  - name: sep
    type: >-
      'a
    label: true
returnType: array<'a>
# For compatibility
constraints:
  - no-ocaml
  - no-rescript
tests:
  - inputs: [["turtles", "turtles", "turtles"], "on"]
    output: ["turtles", "on", "turtles", "on", "turtles"]
  - inputs: [[], 0]
    output: []
examples:
  - inputs: [["turtles", "turtles", "turtles"], "on"]
    output: ["turtles", "on", "turtles", "on", "turtles"]
  - inputs: [[], 0]
    output: []
added: 0.1.0
