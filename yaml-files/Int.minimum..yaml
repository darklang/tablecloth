module: Int
name: minimum
docstring: Compare <param a> and <param b>, returning the lowest value
parameters:
  - name: a
    type: int
    label: false
  - name: b
    type: int
    label: false
returnType: int
# For compatibility
constraints:
  - no-ocaml
  - no-rescript
tests:
  - inputs: [8, 18]
    output: 8
  - inputs: [5, 0]
    output: 0
  - inputs: [-4, -1]
    output: -4
examples:
  - inputs: [8, 18]
    output: 8
  - inputs: [5, 0]
    output: 0
  - inputs: [-4, -1]
    output: -4
