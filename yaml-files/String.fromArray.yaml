module: String
name: fromArray
docstring: Create a string from an {!Array} of characters
parameters:
  - name: a
    type: array<char>
returnType: string
# For compatibility
constraints:
  - no-ocaml
  - no-rescript
tests:
  - inputs: []
    output: ""
  - inputs: >-
      ['K', 'u', 'b', 'o']
    output: "Kubo"
  - inputs: >-
      [' ', '\n', '\t']
    output: " \n\t"
examples:
  - inputs: []
    output: ""
  - inputs: >-
      ['K', 'u', 'b', 'o']
    output: "Kubo"
  - inputs: >-
      [' ', '\n', '\t']
    output: " \n\t"
added: 0.1.0
