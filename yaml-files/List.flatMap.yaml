module: List
name: flatMap
docstring: Apply a function [f] onto a list and {!flatten} the resulting list of lists
parameters:
  - name: a
    type: list<'a>
    label: false
  - name: f
    type: >-
      'a => list<'b>
    label: true
returnType: list<'b>
# For compatibility
constraints:
  - no-ocaml
  - no-rescript
tests:
  - inputs: >-
      [[1, 2, 3], x => list{x, x}, list{1, 2, 3}]
    output: [1, 1, 2, 2, 3, 3]
  - inputs: >-
      [[], x => list{x, x}]
    output: []
  - inputs: >-
      [[[1, 1], [2], [3]], x => append(x, list{1})]
    output: [1, 1, 1, 2, 1, 3, 1]
examples:
  - inputs: >-
      [[1, 2, 3], x => list{x, x}, list{1, 2, 3}]
    output: [1, 1, 2, 2, 3, 3]
  - inputs: >-
      [[], x => list{x, x}]
    output: []
  - inputs: >-
      [[[1, 1], [2], [3]], x => append(x, list{1})]
    output: [1, 1, 1, 2, 1, 3, 1]
added: 0.1.0
