module: Array
name: find
docstring: Returns, as an {!Option}, the first element for which [f] evaluates to [true]. If [f] doesn't return [true] for any of the elements [find] will return [None]
parameters:
  - name: a
    type: array<'a>
    label: false
  - name: f
    type: >-
      'a => bool
    label: true
returnType: option<'a>
# For compatibility
constraints:
  - no-ocaml
  - no-rescript
tests:
  - inputs: [[1, 3, 4, 8], Int.isEven]
    output: Some(4)
  - inputs: [[0, 2, 4, 8], Int.isOdd]
    output: None
  - inputs: [[], Int.isEven]
    output: None
examples:
  - inputs: [[1, 3, 4, 8], Int.isEven]
    output: Some(4)
  - inputs: [[0, 2, 4, 8], Int.isOdd]
    output: None
  - inputs: [[], Int.isEven]
    output: None
added: 0.1.0
