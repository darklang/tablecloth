module: List
name: minimum
docstring: Find the smallest element using the provided [compare] function. Returns [None] if called on an empty list.
parameters:
  - name: a
    type: list<'a>
    label: false
  - name: compare
    type: ('a, 'a) => int
    label: true
returnType: option<'a>
# For compatibility
constraints:
  - no-ocaml
  - no-rescript
tests:
  - inputs: [[7, 9, 15, 10, 3], Int.compare]
    output: Some(3)
  - inputs: [[], Int.compare]
    output: None
examples:
  - inputs: [[7, 9, 15, 10, 3], Int.compare]
    output: Some(3)
  - inputs: [[], Int.compare]
    output: None
added: 0.1.0
