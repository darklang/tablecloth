module: Float
name: truncate
docstring: Takes <param a > and remove all the positions after the decimal point
parameters:
  - name: a
    type: float
    label: false
returnType: float
# For compatibility
constraints:
  - no-ocaml
  - no-rescript
tests:
  - inputs: 1.2
    output: "1."
  - inputs: 1.5
    output: "1."
  - inputs: 1.8
    output: "1."
  - inputs: -1.2
    output: "-1."
  - inputs: -1.5
    output: "-1."
  - inputs: -1.8
    output: "-1."
examples:
  - inputs: 1.2
    output: "1."
  - inputs: 1.5
    output: "1."
  - inputs: 1.8
    output: "1."
  - inputs: -1.2
    output: "-1."
  - inputs: -1.5
    output: "-1."
  - inputs: -1.8
    output: "-1."
added: 0.1.0
