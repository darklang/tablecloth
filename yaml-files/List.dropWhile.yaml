module: List
name: dropWhile
docstring: Drop elements from a list until [f] returns [false]
parameters:
  - name: a
    type: list<'a>
    label: false
  - name: f
    type: >-
      'a => bool
    label: true
returnType: list<'a>
# For compatibility
constraints:
  - no-ocaml
  - no-rescript
tests:
  - inputs: [[2, 4, 6, 7, 8, 9], Int.isEven]
    output: [7, 8, 9]
  - inputs: [[3, 4, 7, 8, 9], Int.isEven]
    output: [3, 4, 7, 8, 9]
  - inputs: [[2, 4, 6, 8], Int.isEven]
    output: []
  - inputs: [[1, 3, 5, 7], Int.isEven]
    output: [1, 3, 5, 7]
examples:
  - inputs: [[2, 4, 6, 7, 8, 9], Int.isEven]
    output: [7, 8, 9]
  - inputs: [[3, 4, 7, 8, 9], Int.isEven]
    output: [3, 4, 7, 8, 9]
  - inputs: [[2, 4, 6, 8], Int.isEven]
    output: []
  - inputs: [[1, 3, 5, 7], Int.isEven]
    output: [1, 3, 5, 7]
added: 0.1.0
