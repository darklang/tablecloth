module: List
name: last
docstring: As an {!Option} get of all of the elements of a list except the last one. Returns [None] if the list is emptyGet the last element of a list. Returns [None] if the list is empty.
parameters:
  - name: a
    type: list<'a>
    label: false
returnType: option<'a>
# For compatibility
constraints:
  - no-ocaml
  - no-rescript
tests:
  - inputs: []
    output: None
  - inputs: >-
      ['a']
    output: Some('a')
  - inputs: >-
      ['a', 'b']
    output: Some('b')
examples:
  - inputs: []
    output: None
  - inputs: >-
      ['a']
    output: Some('a')
  - inputs: >-
      ['a', 'b']
    output: Some('b')
added: 0.1.0
