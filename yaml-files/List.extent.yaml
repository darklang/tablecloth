module: List
name: extent
docstring: Find a {!Tuple2} of the [(minimum, maximum)] elements using the provided [compare] function. Returns [None] if called on an empty list
parameters:
  - name: a
    type: list<'a>
    label: false
  - name: compare
    type: ('a, 'a) => int
    label: true
returnType: option<('a, 'a)>
# For compatibility
constraints:
  - no-ocaml
  - no-rescript
tests:
  - inputs: [[7, 5, 8, 6], Int.compare]
    output: Some(5, 8)
  - inputs: [[5], Int.compare]
    output: Some(5, 5)
  - inputs: [[], Int.compare]
    output: None
examples:
  - inputs: [[7, 5, 8, 6], Int.compare]
    output: Some(5, 8)
  - inputs: [[5], Int.compare]
    output: Some(5, 5)
  - inputs: [[], Int.compare]
    output: None
added: 0.1.0
