module: List
name: minimumBy
docstring: >-
  [List.minimumBy(xs, ~f=fcn)], when given a non-empty list, returns the item in the list for which [fcn item] is a minimum. It is returned as [Some(item)].
  If given an empty list, [List.minimumBy] returns [None]. If more than one value has a minimum value for [fcn item], the first one is returned.
  The function provided takes a list item as its parameter and must return a value that can be compared: for example, a [string] or [int].
parameters:
  - name: a
    type: list<'a>
  - name: f
    type: >-
      'a => 'comparable
returnType: option<'a>
# For compatibility
constraints:
  - no-ocaml
  - no-rescript
tests:
  - inputs: [[7, 9, 15, 10, 3, 22], x => mod(x, 12)]
    output: Some(15)
  - inputs: [[], x => mod(x, 12)]
    output: None
examples:
  - inputs: [[7, 9, 15, 10, 3, 22], x => mod(x, 12)]
    output: Some(15)
  - inputs: [[], x => mod(x, 12)]
    output: None
