module: List
name: sliding
docstring: Provides a sliding 'window' of sub-lists over a list
parameters:
  - name: a
    type: list<'a>
    label: false
  - name: size
    type: int
    label: true
  - name: step
    type: int=?
    label: true
returnType: list<list<'a>>
# For compatibility
constraints:
  - no-ocaml
  - no-rescript
tests:
  - inputs: [[1, 2, 3, 4, 5], 1]
    output: [[1], [2], [3], [4], [5]]
  - inputs: [[1, 2, 3, 4, 5], 2]
    output: [[1, 2], [2, 3], [3, 4], [4, 5]]
  - inputs: [[1, 2, 3, 4, 5], 3]
    output: [[1, 2, 3], [2, 3, 4], [3, 4, 5]]
  - inputs: [[1, 2, 3, 4, 5], 2, 2]
    output: [[1, 2], [3, 4]]
  - inputs: [[1, 2, 3, 4, 5], 1, 3]
    output: [[1], [4]]
  - inputs: [[1, 2, 3, 4, 5], 2, 3]
    output: [[1, 2], [4, 5]]
  - inputs: [[1, 2, 3, 4, 5], 7]
    output: []
examples:
  - inputs: [[1, 2, 3, 4, 5], 1]
    output: [[1], [2], [3], [4], [5]]
  - inputs: [[1, 2, 3, 4, 5], 2]
    output: [[1, 2], [2, 3], [3, 4], [4, 5]]
  - inputs: [[1, 2, 3, 4, 5], 3]
    output: [[1, 2, 3], [2, 3, 4], [3, 4, 5]]
  - inputs: [[1, 2, 3, 4, 5], 2, 2]
    output: [[1, 2], [3, 4]]
  - inputs: [[1, 2, 3, 4, 5], 1, 3]
    output: [[1], [4]]
  - inputs: [[1, 2, 3, 4, 5], 2, 3]
    output: [[1, 2], [4, 5]]
  - inputs: [[1, 2, 3, 4, 5], 7]
    output: []
added: 0.1.0
