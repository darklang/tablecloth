module: Array
name: first
docstring: Get the first element of an array. Returns [None] if the array is empty
parameters:
  - name: a
    type: array<'a>
    label: false
returnType: option<'a>
# For compatibility
constraints:
  - no-ocaml
  - no-rescript
tests:
  - inputs: [1, 2, 3]
    output: Some(1)
  - inputs: []
    output: None
examples:
  - inputs: [1, 2, 3]
    output: Some(1)
  - inputs: []
    output: None
added: 0.1.0
