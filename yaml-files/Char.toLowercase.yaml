module: Char
name: toLowercase
docstring: Converts an ASCII character to lower case, preserving non alphabetic ASCII characters
parameters:
  - name: a
    type: char
    label: false
returnType: char
# For compatibility
constraints:
  - no-ocaml
  - no-rescript
tests:
  - inputs: >-
      'A'
    output: >-
      'a'
  - inputs: >-
      'a'
    output: >-
      'a'
  - inputs: >-
      '7'
    output: >-
      '7'
  - inputs: >-
      '\233'
    output: >-
      '\233'
examples:
  - inputs: >-
      'A'
    output: >-
      'a'
  - inputs: >-
      'a'
    output: >-
      'a'
  - inputs: >-
      '7'
    output: >-
      '7'
  - inputs: >-
      '\233'
    output: >-
      '\233'
added: 0.1.0
