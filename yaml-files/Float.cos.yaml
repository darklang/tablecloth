module: Float
name: cos
docstring: Takes <param a> in radians and figure out its cosine
parameters:
  - name: a
    type: radians
    label: false
returnType: float
# For compatibility
constraints:
  - no-ocaml
  - no-rescript
tests:
  - inputs: degrees(60.)
    output: 0.5
  - inputs: radians(pi /. 3.)
    output: 0.5
examples:
  - inputs: degrees(60.)
    output: 0.5
  - inputs: radians(pi /. 3.)
    output: 0.5
added: 0.1.0
