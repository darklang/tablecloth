module: Tuple2
name: toArray
docstring: Turns a tuple into an {!Array} of length two
parameters:
  - name: a
    type: ('a, 'a)
    label: false
returnType: array<'a>
# For compatibility
constraints:
  - no-ocaml
  - no-rescript
tests:
  - inputs: (3, 4)
    output: [3, 4]
examples:
  - inputs: (3, 4)
    output: [3, 4]
added: 0.1.0
