module: Float
name: round
docstring: Round <param a>, by default to the to the closest [int] with halves rounded [`Up] (towards positive infinity) Other rounding strategies are available by using the optional [~direction] labelelled.
parameters:
  - name: direction
    type: Direction
    label: true
  - name: a
    type: float
    label: false
returnType: float
# For compatibility
constraints:
  - no-ocaml
  - no-rescript
