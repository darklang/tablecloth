module: List
name: takeWhile
docstring: Take elements from a list until [f] returns [false]
parameters:
  - name: a
    type: list<'a>
  - name: f
    type: >-
      'a => bool
returnType: list<'a>
# For compatibility
constraints:
  - no-ocaml
  - no-rescript
tests:
  - inputs: [[2, 4, 6, 7, 8, 9], Int.isEven]
    output: [2, 4, 6]
  - inputs: [[2, 6, 7, 15, 10, 9, 8], Int.isEven]
    output: [2, 6]
  - inputs: [[1, 6, 7, 15, 10, 9, 8], Int.isEven]
    output: []
  - inputs: [[2, 4, 6], Int.isEven]
    output: [2, 4, 6]
  - inputs: [[], Int.isEven]
    output: []
  - inputs: [[1, 3, 5], Int.isEven]
    output: []
examples:
  - inputs: [[2, 4, 6, 7, 8, 9], Int.isEven]
    output: [2, 4, 6]
  - inputs: [[2, 6, 7, 15, 10, 9, 8], Int.isEven]
    output: [2, 6]
  - inputs: [[1, 6, 7, 15, 10, 9, 8], Int.isEven]
    output: []
  - inputs: [[2, 4, 6], Int.isEven]
    output: [2, 4, 6]
  - inputs: [[], Int.isEven]
    output: []
  - inputs: [[1, 3, 5], Int.isEven]
    output: []
added: 0.1.0
