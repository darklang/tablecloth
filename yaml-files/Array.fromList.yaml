module: Array
name: fromList
docstring: Create an array from a {!List}
parameters:
  - name: a
    type: list<'a>
returnType: array<'a>
# For compatibility
constraints:
  - no-ocaml
  - no-rescript
tests:
  - inputs: [1, 2, 3]
    output: [1, 2, 3]
examples:
  - inputs: [1, 2, 3]
    output: [1, 2, 3]
added: 0.1.0
