module: Array
name: map2
docstring: Combine two arrays, using [f] to combine each pair of elements
parameters:
  - name: a
    type: array<'a>
  - name: b
    type: array<'b>
  - name: f
    type: ('a, 'b) => 'c
returnType: array<'c>
# For compatibility
constraints:
  - no-ocaml
  - no-rescript
tests:
  - inputs: [[1, 2, 3], [4, 5, 6], \"+"]
    output: [5, 7, 9]
  - inputs: [["alice", "bob", "chuck"], [2, 5, 7, 8], Tuple2.make]
    output: [("alice", 2), ("bob", 5), ("chuck", 7)]
examples:
  - inputs: [[1, 2, 3], [4, 5, 6], \"+"]
    output: [5, 7, 9]
  - inputs: [["alice", "bob", "chuck"], [2, 5, 7, 8], Tuple2.make]
    output: [("alice", 2), ("bob", 5), ("chuck", 7)]
added: 0.1.0
