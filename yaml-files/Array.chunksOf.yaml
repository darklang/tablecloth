module: Array
name: chunksOf
docstring: Split an array into equally sized chunks. If there aren't enough elements to make the last 'chunk', those elements are ignored
parameters:
  - name: a
    type: array<'a>
    label: false
  - name: size
    type: int
    label: true
returnType: array<array<'a>>
# For compatibility
constraints:
  - no-ocaml
  - no-rescript
tests:
  - inputs: [["#FFBA49", "#9984D4", "#20A39E", "#EF5B5B"], 2]
    output: [["#FFBA49", "#9984D4"], ["#20A39E", "#EF5B5B"]]
  - inputs: [["#FFBA49", "#9984D4", "#20A39E", "#EF5B5B", "#23001E"], 2]
    output: [["#FFBA49", "#9984D4"], ["#20A39E", "#EF5B5B"]]
  - inputs: [[], 2]
    output: []
examples:
  - inputs: [["#FFBA49", "#9984D4", "#20A39E", "#EF5B5B"], 2]
    output: [["#FFBA49", "#9984D4"], ["#20A39E", "#EF5B5B"]]
  - inputs: [["#FFBA49", "#9984D4", "#20A39E", "#EF5B5B", "#23001E"], 2]
    output: [["#FFBA49", "#9984D4"], ["#20A39E", "#EF5B5B"]]
  - inputs: [[], 2]
    output: []
added: 0.1.0
