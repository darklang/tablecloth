module: List
name: insertAt
docstring: Insert a new element at the specified index. The element previously occupying [index] will now be at [index + 1]. If [index] is greater than then length of the list, it will be appended
parameters:
  - name: a
    type: list<'a>
    label: false
  - name: index
    type: int
    label: true
  - name: value
    type: >-
      'a
    label: true
returnType: list<'a>
# For compatibility
constraints:
  - no-ocaml
  - no-rescript
tests:
  - inputs: [[], 0, 1]
    output: [1]
  - inputs: [[1, 3], 1, 2]
    output: [1, 2, 3]
  - inputs: [[1, 3], 0, 2]
    output: [2, 1, 3]
  - inputs: [[1, 3], 4, 2]
    output: [1, 3, 2]
  - inputs: [[0, 2, 3, 4, 5, 6, 7, 8, 9], 5, 1]
    output: [0, 2, 3, 4, 5, 1, 6, 7, 8, 9]
  - inputs: [[100, 101, 102, 103], 2, 999]
    output: [100, 101, 999, 102, 103]
  - inputs: [[100, 101, 102, 103], 0, 999]
    output: [999, 100, 101, 102, 103]
  - inputs: [[100, 101, 102, 103], 4, 999]
    output: [100, 101, 102, 103, 999]
  - inputs: [[100, 101, 102, 103], -1, 999]
    output: [999, 100, 101, 102, 103]
  - inputs: [[100, 101, 102, 103], 5, 999]
    output: [100, 101, 102, 103, 999]
examples:
  - inputs: [[], 0, 1]
    output: [1]
  - inputs: [[1, 3], 1, 2]
    output: [1, 2, 3]
  - inputs: [[1, 3], 0, 2]
    output: [2, 1, 3]
  - inputs: [[1, 3], 4, 2]
    output: [1, 3, 2]
  - inputs: [[0, 2, 3, 4, 5, 6, 7, 8, 9], 5, 1]
    output: [0, 2, 3, 4, 5, 1, 6, 7, 8, 9]
  - inputs: [[100, 101, 102, 103], 2, 999]
    output: [100, 101, 999, 102, 103]
  - inputs: [[100, 101, 102, 103], 0, 999]
    output: [999, 100, 101, 102, 103]
  - inputs: [[100, 101, 102, 103], 4, 999]
    output: [100, 101, 102, 103, 999]
  - inputs: [[100, 101, 102, 103], -1, 999]
    output: [999, 100, 101, 102, 103]
  - inputs: [[100, 101, 102, 103], 5, 999]
    output: [100, 101, 102, 103, 999]
added: 0.1.0
