module: Array
name: extent
docstring: Find a {!Tuple2} of the {!minimum} and {!maximum} in a single pass. Returns [None] if called on an empty array
parameters:
  - name: a
    type: array<'a>
  - name: compare
    type: ('a, 'a) => int
returnType: option<('a,'a)>
# For compatibility
constraints:
  - no-ocaml
  - no-rescript
tests:
  - inputs: [[1, -2, 3], Int.compare]
    output: Some(-2, 3)
  - inputs: [[1], Int.compare]
    output: Some(1, 1)
  - inputs: [[], Int.compare]
    output: None
examples:
  - inputs: [[1, -2, 3], Int.compare]
    output: Some(-2, 3)
  - inputs: [[1], Int.compare]
    output: Some(1, 1)
  - inputs: [[], Int.compare]
    output: None
added: 0.1.0
