module: List
name: mapWithIndex
docstring: Apply a function [f] to every element and its index
parameters:
  - name: a
    type: list<'a>
    label: false
  - name: f
    type: (int, 'a) => 'b)
    label: true
returnType: list<'b>
# For compatibility
constraints:
  - no-ocaml
  - no-rescript
tests:
  - inputs: >-
      [[], (i, _) => i]
    output: []
  - inputs: >-
      [['a'], (i, _) => i]
    output: [0]
  - inputs: >-
      [['a', 'b'], (i, _) => i]
    output: [0, 1]
examples:
  - inputs: >-
      [[], (i, _) => i]
    output: []
  - inputs: >-
      [['a'], (i, _) => i]
    output: [0]
  - inputs: >-
      [['a', 'b'], (i, _) => i]
    output: [0, 1]
added: 0.1.0
