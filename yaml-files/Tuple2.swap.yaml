module: Tuple2
name: swap
docstring: Switches the first and second values of a tuple
parameters:
  - name: a
    type: ('a, 'b)
    label: false
returnType: ('b, 'a)
# For compatibility
constraints:
  - no-ocaml
  - no-rescript
tests:
  - inputs: (3, 4)
    output: (4, 3)
examples:
  - inputs: (3, 4)
    output: (4, 3)
added: 0.1.0
