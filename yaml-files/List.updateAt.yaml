module: List
name: updateAt
docstring: Returns a new list with the value at [index] updated to be the result of applying [f]. If [index] is outside of the bounds of the list, returns the list as-is
parameters:
  - name: a
    type: list<'a>
    label: false
  - name: index
    type: int
    label: true
  - name: f
    type: >-
      'a => 'a
    label: true
returnType: list<'a>
# For compatibility
constraints:
  - no-ocaml
  - no-rescript
tests:
  - inputs: [[1, 3], -1, x => x + 1]
    output: [1, 3]
  - inputs: [[], 0, x => x + 1]
    output: []
  - inputs: [[], 2, x => x + 1]
    output: []
  - inputs: [[1, 3], 1, x => x + 1]
    output: [1, 4]
  - inputs: [[1, 3], 0, x => x + 1]
    output: [2, 3]
  - inputs: [[1, 3], 4, x => x + 1]
    output: [1, 3]
examples:
  - inputs: [[1, 3], -1, x => x + 1]
    output: [1, 3]
  - inputs: [[], 0, x => x + 1]
    output: []
  - inputs: [[], 2, x => x + 1]
    output: []
  - inputs: [[1, 3], 1, x => x + 1]
    output: [1, 4]
  - inputs: [[1, 3], 0, x => x + 1]
    output: [2, 3]
  - inputs: [[1, 3], 4, x => x + 1]
    output: [1, 3]
added: 0.1.0
